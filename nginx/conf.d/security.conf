# Comprehensive security headers for NY Fashion POS
# Modern security configuration following OWASP guidelines

# HSTS (HTTP Strict Transport Security)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy (CSP)
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://easysite.ai https://cdn.ezsite.ai;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https: blob:;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://easysite.ai https://cdn.ezsite.ai;
    media-src 'self';
    object-src 'none';
    frame-src 'none';
    base-uri 'self';
    form-action 'self';
    upgrade-insecure-requests;
" always;

# X-Frame-Options (prevent clickjacking)
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options (prevent MIME sniffing)
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
add_header Permissions-Policy "
    geolocation=(),
    microphone=(),
    camera=(),
    magnetometer=(),
    gyroscope=(),
    speaker=(),
    fullscreen=(self),
    payment=()
" always;

# Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin Opener Policy
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Expect-CT (Certificate Transparency)
add_header Expect-CT "max-age=86400, enforce" always;

# Server header removal (already set in main config)
more_clear_headers Server;

# Remove X-Powered-By headers
more_clear_headers 'X-Powered-By';

# Cache control for security-sensitive files
location ~* \.(xml|txt)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# Block access to sensitive files
location ~ /\.(htaccess|htpasswd|env|git) {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to backup and temporary files
location ~ \.(bak|backup|swp|tmp|~)$ {
    deny all;
    access_log off;
    log_not_found off;
}
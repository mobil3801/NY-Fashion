<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>EasySite POS - Production Business Management System</title>
		
		<!-- Favicon and Icons -->
		<link rel="icon" type="image/svg+xml" href="/vite.svg">
		<link rel="manifest" href="/manifest.json">
		<meta name="theme-color" content="#000000">
		
		<!-- Performance Optimizations -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		
		<!-- Preload critical resources -->
		<link rel="preload" href="/src/main.tsx" as="script">
		<link rel="preload" href="/src/index.css" as="style">
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Production-grade Point of Sale system with inventory management, employee tracking, payroll, and real-time analytics">
		<meta name="keywords" content="POS, Point of Sale, Inventory Management, Employee Management, Payroll, Business Analytics">
		<meta name="author" content="EasySite">
		<meta name="robots" content="noindex, nofollow">
		
		<!-- Since this is a business app -->           		 		 		 		 		 		
		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website">
		<meta property="og:title" content="EasySite POS - Business Management System">
		<meta property="og:description" content="Complete business management solution with POS, inventory, and employee management">
		<meta property="og:image" content="/og-image.png">
		
		<!-- Security Headers (for production) -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff">
		<meta http-equiv="X-Frame-Options" content="DENY">
		<meta http-equiv="X-XSS-Protection" content="1; mode=block">
		
		<!-- Performance Monitoring -->
		<script>
      // Early performance monitoring
      window.__PERFORMANCE_START__ = Date.now();
      
      // Track page load performance
      window.addEventListener('load', () => {
        if (window.performance && window.performance.mark) {
          window.performance.mark('page-load-complete');
        }
      });
      
      // Track first paint
      if (window.PerformanceObserver && window.PerformanceObserver.supportedEntryTypes.includes('paint')) {
        const paintObserver = new PerformanceObserver((list) => {
          list.getEntries().forEach((entry) => {
            console.log(`${entry.name}: ${entry.startTime}ms`);
          });
        });
        paintObserver.observe({ entryTypes: ['paint'] });
      }
    
		
		
		
		
		
		
		</script>
		
		<!-- Critical CSS inlined for faster rendering -->
		<style>
      /* Critical loading styles */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #ffffff;
        color: #1f2937;
      }
      
      /* Hide content until React loads */
      #root:empty::after {
        content: '';
        display: block;
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 50vh auto;
        transform: translateY(-20px);
      }
    
		
		
		
		
		
		
		</style>
		<script project-code="kxwghy7ejmpw" src="https://easysite.ai/ezsite-api.js"></script>
		<script src="https://easysite.ai/ezsite-chatbot.js"></script>
	</head>
	<body>
		<div id="root">
			
			<!-- Fallback loading screen -->
			<div class="app-loading">
				<div>
					<div class="loading-spinner"></div>
					<p>Loading EasySite POS...</p>
				</div>
			</div>
		</div>
		
		<!-- Main application script -->
		<script type="module" src="/src/main.tsx"></script>
		
		<!-- Service Worker Registration -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js')
						.then((registration) => {
							console.log('SW registered: ', registration);
						})
						.catch((registrationError) => {
							console.log('SW registration failed: ', registrationError);
						});
				});
			}
		
		
		
		
		
		
		
		</script>
		
		<!-- Performance monitoring script -->
		<script>
			// Report performance metrics
			window.addEventListener('load', () => {
				setTimeout(() => {
					if (window.performance) {
						const perfData = {
							loadTime: Date.now() - window.__PERFORMANCE_START__,
							navigation: performance.getEntriesByType('navigation')[0],
							paint: performance.getEntriesByType('paint')
						};
						
						// Store performance data for analysis
						if (window.localStorage) {
							try {
								const existingData = JSON.parse(localStorage.getItem('performance-metrics') || '[]');
								existingData.push(perfData);
								
								// Keep only last 10 measurements
								const recentData = existingData.slice(-10);
								localStorage.setItem('performance-metrics', JSON.stringify(recentData));
							} catch (e) {
								console.warn('Could not store performance metrics:', e);
							}
						}
					}
				}, 0);
			});
		
		
		
		
		
		
		
		</script>
	</body>
</html>
